<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        .bg-image {
            background-image: url(images/background\ librabry.jpg);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100%;
        }
        .signup-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
        }
        .btn-custom {
            background-color: #008080;
            color: white;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        .btn-custom:hover {
            background-color: #004d4d;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div class="d-flex me-auto text-white">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link ms-2" href="books.html">Books</a>
            </div>
            <a class="navbar-brand mx-auto" href="index.html" style="font-family: 'Playfair Display', serif; font-weight: 900;">LIBRARIA</a>
            <div class="d-flex ms-auto text-white">
                <a class="nav-link me-2" href="login.html">Login</a>
                <a class="nav-link" href="signup.html">Sign Up</a>
            </div>
        </div>
    </nav>

    <div class="bg-image">
        <div class="d-flex justify-content-center align-items-center" style="height: 90vh;">
            <div class="signup-form card shadow-lg">
                <h4 class="card-title text-center">Sign Up</h4>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-custom">Sign Up</button>
                    </div>
                </form>
                <p class="text-center">Already have an account? <a href="login.html">Log In</a></p>
            </div>
        </div>
    </div>
</body>
</html>
