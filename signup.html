<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        .bg-image {
            background-image: url(images/background\ librabry.jpg);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100%;
        }
        .signup-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
        }
        .btn-custom {
            background-color: #008080;
            color: white;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        .btn-custom:hover {
            background-color: #004d4d;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <a class="navbar-brand d-flex align-items-center" href="index.html">
                    <i class="bi bi-house me-2"></i> Home
                </a>
                <a class="navbar-brand d-flex align-items-center" href="books.html">
                    <i class="bi bi-book me-2"></i> Books
                </a>
                <div class="mx-auto text-center">
                    <span class="navbar-text text-white fw-bold">LIBRARIA</span>
                </div>
                <a class="navbar-brand d-flex align-items-center" href="login.html">
                    <i class="bi bi-box-arrow-in-right me-2"></i> Login
                </a>
                <a class="navbar-brand d-flex align-items-center" href="signup.html">
                    <i class="bi bi-person-plus me-2"></i> Sign Up
                </a>
            </div>
        </div>
    </nav>

    <div class="bg-image">
        <div class="d-flex justify-content-center align-items-center" style="height: 90vh;">
            <div class="signup-form card shadow-lg">
                <h4 class="card-title text-center">Sign Up</h4>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-custom">Sign Up</button>
                    </div>
                </form>
                <p class="text-center">Already have an account? <a href="login.html">Log In</a></p>
            </div>
        </div>
    </div>
</body>
</html>
